<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" #f="ngForm">
                            <h3 class="text-center text-danger">Login Usuario</h3>
                            <div class="form-group">
                                <label for="username" class="text-danger font-weight-bold">Email:</label><br>
                                <input type="text" name="email" id="username" class="form-control" [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-danger font-weight-bold">Senha:</label><br>
                                <input type="text" name="senha" id="password" class="form-control" [(ngModel)]="senha">
                            </div>
                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-danger btn-md" (click)="submit()" value="Enviar">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
